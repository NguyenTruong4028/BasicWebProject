<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Travel Reservation Form</h1>
    <h2><b>*Denotes madotory</b></h2>
    <label for="fname">Full name:*</label><br>
    <input type="text" placeholder="FirsrName LastName"><br>
    <label for="email">Email address:*</label><br>
    <input type="email" name="email" id="email" placeholder="EMAIL_ADDRESS" ><br>
    <label for="Tour">Select Tour Package*:</label><br>
    <select name="Tour Package" id="Tour Package">
        <option value="Malaysia">Malaysia</option>
        <option value="Myanma">Myanma</option>
        <option value="China">China</option>
        <option value="Japan">Japan</option>
    </select><br>
    <label for="date">Arrival date:*</label><br>
    <input type="datetime" placeholder="m/d/y"><br>
    <label for="person">Number of persons*:</label><br>
    <input type="number" placeholder="UNKNOWN_TYPE"><br>
    <div>What would you want to avail?*</div>
    <label for="avail">Boarding</label>
    <input type="checkbox" name="avail" id="boarding"><br>
    <label for="avail">Fooding</label>
    <input type="checkbox" name="avail" id="fooding"><br>
    <label for="avail">Sight seeing</label>
    <input type="checkbox" name="avail" id="sight seeing"><br>
    <label for="code">Discount Coupon Code:</label><br>
    <input type="text" placeholder="UNKNOWN_TYPE"><br>
    <label for="Option">Terms and conditions*</label><br>
    <input type="radio"> I agree
    <input type="radio">I disagree <br>
    <input type="button" value="Complete reservation">
</body>
</html>
